<!DOCTYPE html>
<html>
    <head>
        <title>Electronic Circuit Simulator</title>
        <link rel="stylesheet" href="css/style.css">
        <script data-main="js/main.js" src="js/require.js"></script>
    </head>
    <body>
        <div id="container">
            <div id="content">
                <div id="description">
                    Welcome to Electronic Circuit Simulator (vi skal finde et bedre navn)<br>
                    Space for command panel.
                </div>
                <div class="layer">
                    <svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <pattern id="smallGrid" width="8" height="8" patternUnits="userSpaceOnUse">
                                <path d="M 8 0 L 0 0 0 8" fill="none" stroke="#BBB" stroke-width="0.5"/>
                            </pattern>
                        </defs>
                        <rect width="100%" height="100%" fill="url(#smallGrid)" />
                    </svg>
                </div>
                <div class="layer">
                  <svg id="wiring" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg"></svg>
                </div>
            </div>
            <div id="rightmenu">
                <input id="commandInput" type="text" placeholder="Enter command...">

                <ul id="searchResult">
                </ul>
            </div>
        </div>
    </body>
</html>
