<!DOCTYPE html>
<html>

<head>
    <title>Electronic Circuit Simulator</title>
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/objects.css">
    <link rel="stylesheet" href="css/classes.css">
<!-- <script src="js/thirdparty/svg.js"></script>
<script src="js/thirdparty/svg.parser.js"></script>
<script src="js/thirdparty/svg.import.js"></script>
 -->    <script data-main="js/main.js" src="js/require.js"></script>
</head>

<body>
    <div id="container">
        <div id="content" tabindex="0">
            <div id="description">
                <br> Press Space to show the command panel
                <br> Cmd + I to open the inspector
            </div>
            <div class="layer">
                <svg id="grid" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" version="1.2" baseProfile="tiny">
                    <defs>
                        <pattern id="smallGrid" width="8" height="8" patternUnits="userSpaceOnUse">
                            <path d="M 8 0 L 0 0 0 8" fill="none" stroke="#DDD" stroke-width="0.5" />
                        </pattern>
                    </defs>
                    <rect width="100%" height="100%" fill="url(#smallGrid)" />
                </svg>
            </div>
            <div id="circuit" class="layer">
                <svg id="wiring" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" version="1.2" baseProfile="tiny"></svg>
            </div>
        </div>
        <div id="inspector" class="inspectorHide">
            <h1 class="inspectorTitle"></h1>
            <span class="inspectorParam"></span>
            <span class="inspectorParamUnit"></span>
            <input class="inspectorParamInput">
            <div class="inspectorBottomLine">
                <div id="inspectorCloseButton" class="button">Close</div>
            </div>
        </div>
        <div id="commandpanel">
            <input id="commandInput" type="text" tabindex="1" placeholder="Enter command...">

            <ul id="searchResult">
            </ul>
        </div>
    </div>
</body>

</html>
